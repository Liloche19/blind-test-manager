<div class="align-div-content-center">
  <p>{{ team }}'s score: {{ score }}</p>
  <div *ngFor="let button of buttons">
    <button
      (click)="increment(button)"
      [class.btn-available]="clickable[button.id]"
      [class.btn-unavailable]="!(clickable[button.id])"
    >
      {{ button.name }} (+{{ button.value }})
    </button>
  </div>
</div>
